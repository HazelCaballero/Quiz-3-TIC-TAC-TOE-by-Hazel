<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="/quiz3ByHazelStyles.css">
</head>
<body>
    <Div class="blobalContainer">
        <header>
           <h1>TIC TAC TOE a.k.a Gato</h1> 
        </header>
        <aside>
             <Div id="turn">
                <h2>Turno</h2>
            </Div>
            <div id="scoreboard">
                <h2>Marcador actual</h2>
            </div>
            
            <div id="victories">
               <h2>Victorias</h2> 
            </div>
            <div id="defeats">
                <h2>Derrotas</h2>
            </div>
            <div id="ties">
                <h2>Empates</h2>
            </div>
        </aside>
        <main>
            <div id="winner">Mensaje ganador X/O , Empate
            </div>
            <div>
                <button id="btnRestart">Reiniciar</button>
            </div>
            <div class="gameBoard">
                <div id="cell0" class="box0">0</div>
                <div id="cell1" class="box1">1</div>
                <div id="cell2" class="box2">2</div>
                <div id="cell3" class="box3">3</div>
                <div id="cell4" class="box4">4</div>
                <div id="cell5" class="box5">5</div>
                <div id="cell6" class="box6">6</div>
                <div id="cell7" class="box7">7</div>
                <div id="cell8" class="box8">8</div>
            </div>  
        </main>
    </Div>
    <script src="/quiz3ByHazelScript.js"></script>
</body>
</html>
